<br>
<div class="row space">
  <div class="col-12">
    <h1>Match history</h1>
    <hr>
    <div class="card">
      <div class="card-header">
        Update in X minutes
      </div>
      <div class="card-body elegant-color-dark">
        <div id="match-listing" class="dtr-match-listing-2">
          <div class="dtr-match-entry" *ngFor="let recentMatch of $recentMatch">
            <div class="details">
              <div class="title">{{recentMatch.matches}} matches</div>
              <div class="subtitle">
                temps ecoul√©
              </div>
            </div>
            <div class="stats">
              <div class="stat">
                <span class="name">Win</span>
                <span class="value">{{recentMatch.top1}}</span>
              </div>
              <div class="stat" [ngSwitch]="recentMatch.playlist">
                <span class="name">MODE</span>
                <span class="value" *ngSwitchCase="'p9'">SQUAD</span>
                <span class="value" *ngSwitchCase="'p2'">SOLO</span>
                <span class="value" *ngSwitchCase="'p10'">DUO</span>
              </div>
              <div class="stat">
                <span class="name">SCORE</span>
                <span class="value">+ {{recentMatch.score}}</span>
              </div>
              <div class="stat">
                <span class="name">KILLS</span>
                <span class="value">{{recentMatch.kills}}</span>
              </div>
              <div class="stat">
                <span class="name">TIME ALIVE</span>
                <span class="value">{{recentMatch.minutesPlayed}} M</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.col-12 -->
</div>
